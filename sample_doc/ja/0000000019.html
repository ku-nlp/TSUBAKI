<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>［京都観光］二条城
</title></head><body><p>
二週間くらい前、友達と二条城に行ってきた。
とにかく無駄に大きくて、一周するのに結構な時間がかかったし、疲れた。
そこで庭園を見たんだけど、よく言われるようにヨーロッパの庭園とは違う。
マリア・テレジア展でみたシェーンブル宮殿の庭園は巨大で、植物は左右対称に配置され、みるからに人工的だ。
迷路があったり、ツルクサのアーチがあったり。
水を使うにしても噴水であって、自然の湖や池の縮尺版を表現するのではない。
でも、二条城の庭園は池の中に鯉とか亀もいて、自然を再現したみたいだった。
</p></body></html>
