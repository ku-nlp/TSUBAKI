<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>［グルメ］新ます
</title></head><body><p>
昼に時間が空いていたからラーメンを食べに行った。
場所は百万遍東側を北に少し行ったところ、「新ます」である。
この店は夜は「樽八」として居酒屋営業もしているので、いったことのある方もいらっしゃるのではないだろうか。
濃い口の「京都系」背油しょうゆラーメン。
思わずスープをすべて飲み干してしまった。
６００円。
最近食べた中でトップクラスにうまい。
</p></body></html>
