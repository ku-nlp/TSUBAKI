９月に東京から友達が遊びに来た。
メジャーに金閣寺行きました☆
実は修学旅行のとき金閣行ってないから初めて！
予想通り外国人と修学旅行生ばっかでした。
なぜか外国人集団はそこら中に小銭を投げ入れてました。
あれは何なんだろう？
何かご利益あるのかねえ？
肝心の金閣はというと…
あたりまえだけどきんぴかだったー！！
でもあれは火事の後再建されたものだから…って考えるとちょっと金が安っぽく見えた。
実際に室町時代に建てられたものはどんなだったのかなー？
