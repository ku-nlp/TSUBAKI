今使っている携帯はソニー製のｓｏ９０２ｉｗｐ＋という機種で、これがデザインは秀逸、色は大好きな黒、さらにはかなり小型と見た目はすばらしい機種なのだが。
小さすぎてボタンを押し辛いのである。
特に電源ボタンをついつい押してしまうところは問題だ。
メールを書いていて変換ボタンを押そうとしたら、間違えて電源ボタンを押してしまい、それまでの内容が全部おじゃんになる。
なえる瞬間です。
