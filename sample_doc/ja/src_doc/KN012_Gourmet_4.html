<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>［グルメ］食欲の秋
</title></head><body><p>
最近おなかが減って仕方ありませんか。
仕方ありませんね。
私はいつも昼食をとるにあたって、いかに安く大量にバランスよく食うか、しか考えてません。
値段が５００円を超えると反則ですね。
中華のバンにはお世話になってます。
食堂でもカツどんＬにサラダバー５０グラムをつけたりしてます。
ジェイムズキッチンも毎回クーポン券がもらえるのでお勧めですよ。
いまからご飯食べに行きます。
今日は米持参なもんで、おかず何にしようか考え中です。
それじゃあまた。
</p></body></html>
