<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>［京都観光］四条に行って
</title></head><body><p>
昨日、服を買いに四条に行った。
物凄い、観光客というか修学旅行客が歩いてた。
新京極が修学旅行客で埋めつくされていた。
明らかに我が物顔で歩いてた。
結構ムカついた。
いや、四条オレの街だからとかいって小一時間くらい説教したくなるくらいだった。
でも女子高生のミニスカートは例え修学旅行生でもイイものだね。
って何を書いてんだ、オレは………。
</p></body></html>
