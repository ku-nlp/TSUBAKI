<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><title>［携帯電話］予想ＧＵＹ・・・
</title></head><body><p>
いよいよ今日から番号ポータビリティーが始まった。
最近ソフトバンクがボーダフォンを買い取って、あの孫社長が携帯業界に参入してきた。
なんかソフトバンクは激安路線でいくらしい。
僕は正直まったくどーでもいい感じです。
だって携帯の会社変えたらアドレスとか全部変わるもんね。
面倒やん。
こーいう人が大多数らしい。
（とくダネ調べ）
結局何も変わらんのちゃう？？
</p></body></html>
